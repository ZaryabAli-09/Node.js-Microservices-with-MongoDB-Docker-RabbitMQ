apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2 # number of pods
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:1.0
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: user-service-config # your ConfigMap
            - secretRef:
                name: user-service-secret # your Secret

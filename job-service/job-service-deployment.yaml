apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-service
  template:
    metadata:
      labels:
        app: job-service
    spec:
      containers:
        - name: job-service
          image: job-service:1.0
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: job-service-config
            - secretRef:
                name: job-service-secret
